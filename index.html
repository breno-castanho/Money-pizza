<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanças</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/cleave.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
</head>
<body>
    <div class="container">
        <h1>Finanças</h1>
        <div class="charts">
            <div class="chart-container">
                <canvas id="pie-chart-ideal"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="pie-chart-real"></canvas>
            </div>
        </div>

        <div class="form-container">
            <h2>Adicionar Transação</h2>
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="text" id="precoGasto" placeholder="Valor" required>
            <select id="setor">
                <option value="Transporte">Transporte</option>
                <option value="Alimentação">Alimentação</option>
                <option value="Economias">Economias</option>
                <option value="Gastos Fixos">Gastos Fixos</option>
                <option value="Atividades e Bem Estar">Atividades e Bem Estar</option>
                <option value="Livre">Livre</option>
            </select>
            <select id="tipo">
                <option value="Entrada">Entrada</option>
                <option value="Saída">Saída</option>
            </select>
            <input type="date" id="data" required>
            <button onclick="adicionarTransacao()">Adicionar</button>
        </div>

        <table id="tabela-transacoes">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Valor</th>
                    <th>Setor</th>
                    <th>Tipo</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
